<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animated Form Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="flex_container">
    <div class="dots animated slideInDown">
        <label for="toggle"></label>
        <input id="toggle" type="checkbox"/>
        <div class="dot"></div>
    </div>
    <div class="home_screen"></div>
    <div class="form_wrap" style="display: none;">
        <div class="search_wrap">
            <input type="text" placeholder="Search" class="search_input animated slideInDown">
            <div class="close_btn animated fadeInDown"></div>
        </div>
        <div class="input_wrap">
            <div class="paraTxt animated fadeInDown">
                <input type="text" placeholder="" class="input_txt input_style animated fadeInDown">
                <span class="placeholderDiv">What is<br>Pre-Activism?</span>
            </div>
            <div class="dropdown_list animated fadeInDown">
                <div class="select_dropdown">
                    <input type="text" placeholder="" class="head_txt input_style animated fadeInDown"  readonly>
                    <span class="placeholder">Issues<br> that matter</span>
                    <span class="arrow_down"><img src="images/arrow_down.svg" style="width: 20px;" alt=""></span>
                </div>
                <ul class="dropdown-menu" style="display: none;">
                    <li data-value="Women's Saftey"><a href="#">
                        <span><img src="images/arrow_down.svg" style="width: 20px;" class="menu_arrow" alt=""></span>
                        <span class="dropdown_txt">Women's Saftey</span>
                        <hr class="custome_hr">
                    </a></li>
                    <li data-value="Farmer Suicide"><a href="#">
                        <span><img src="images/arrow_down.svg" style="width: 20px;" class="menu_arrow" alt=""></span>
                        <span class="dropdown_txt">Farmer Suicide</span><hr class="custome_hr">
                    </a></li>
                    <li data-value="Sports"><a href="#">
                        <span><img src="images/arrow_down.svg" style="width: 20px;" class="menu_arrow" alt=""></span>
                        <span class="dropdown_txt">Sports</span>
                    </a></li>
                    <hr class="fullWidth_hr">
                </ul>
            </div>
            <div class="paraTxt animated fadeInDown">
                <input type="text" placeholder="" class="input_txt input_style animated fadeInDown">
                <span class="placeholderDiv placeholderLoginDiv">Login / Sign Up</span>
            </div>
        </div>
        <div class="info_box">
            <div class="box_wrap animated fadeInUp">
                <img src="images/plus_icon.svg" style="width:18px;" class="icon" alt="">
                <h4 class="content">All <br> Brands</h4>
            </div>
            <div class="box_wrap animated fadeInUp">
                <img src="images/email_icon.svg" class="icon" alt="">
                <h4 class="content">Subscribe</h4>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/style.js"></script>
</body>
</html>
